<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú - Chucherías en la Luna</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-image: url("fondo2.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #000;
    }

    h1 {
      background-color: #fff5c2d9; /* amarillo clarito con transparencia */
      padding: 1rem;
      margin: 0;
      color: #000;
      font-size: 2rem;
    }

    .menu-galeria {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      gap: 2rem;
    }

    .menu-galeria img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    footer {
      margin-top: 2rem;
      background-color: #fcae91e6; /* naranja clarito con transparencia */
      padding: 1rem;
      color: #000;
    }
  </style>
</head>
<body>

  <h1>Menú</h1>

  <div class="menu-galeria">
    <img src="menu1.png" alt="Menú parte 1">
    <img src="menu2.png" alt="Menú parte 2">
    <img src="menu3.png" alt="Menú parte 3">
    <!-- Puedes seguir agregando más imágenes así -->
  </div>

  <footer>
    <p>&copy; 2025 Chucherías en la Luna</p>
  </footer>

</body>
</html>
